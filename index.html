<!--END TABLE DIV/BEGIN MODAL POPUP CODE FOR ADD PROJECT-------------------------------------------------------------------------------------->

    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-info-subtle">
                    <h1 class="modal-title fs-5" id="addModalLabel">Add a new project</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-secondary-subtle">
                    <form id="addForm">
                        <div class="row align-items-end g-3">
                            <div class="col-md-5">
                                <label for="fullName">Full Name</label>
                                <input class="form-control-rounded" id="fullName" placeholder="Enter your name"/>
                            </div>
                            <div class="col-md-5">
                                <label for="project">Final Project Name</label>
                                <input class="form-control-rounded" id="project" placeholder="Project name"/>
                            </div>
                            <div class="col-md-5">
                                <label for="github">Github Repository Link</label>
                                    <input class="form-control-rounded" id="github" placeholder="Enter Github repo link"/>
                            </div>
                            <div class="col-md-8">
                                <label class="radio-inline">JDBC or JPA?
                                    <input id="jdbcradio2" type="radio" name="optradio" value="JDBC"/>JDBC</label>
                                <label class="radio-inline">
                                    <input id="jparadio2" type="radio" name="optradio" value="JPA"/>JPA</label>
                            </div>
                            <div class="col-md-10">
                                <label class="radio-inline">Criteria Fully Satisfied?
                                    <input id="yesradio2" type="radio" name="optradio2" value="Yes"/>Yes</label>
                                <label class="radio-inline">
                                    <input id="noradio2" type="radio" name="optradio2" value="Work in progress"/>Work in progress</label>
                            </div>
                            <div class="col-md-5">
                                <label for="video">Video Link</label>
                                    <input class="form-control-rounded" id="video" placeholder="Enter a link to your video"/>
                            </div>
                        </div>
                        <button class="modalbtn" id="addForm">Submit</button>
                    </form>
                </div>
                <div class="modal-footer bg-info-subtle"></div>
            </div>
        </div>
    </div>

<!--BEGIN MODAL POPUP CODE FOR UPDATE PROJECT------------------------------------------------------------------------------------------------->

    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-info-subtle">
                    <h1 class="modal-title fs-5" id="updateModalLabel">Update a project</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-secondary-subtle">
                    <form id="updateForm">
                        <div class="row align-items-end g-3">
                            <div class="col-md-5">
                                <label for="idSelection">Enter project ID</label>
                                <input type="text" class="form-control" id="idSelection" required/>
                            </div>
                        </div>
                        <div class="row align-items-end g-3">
                            <div class="col-md-5">
                                <label for="updateName">Full Name</label>
                                <input class="form-control-rounded" id="updateName" placeholder="Enter your name"/>
                            </div>
                            <div class="col-md-5">
                                <label for="updateProject">Final Project Name</label>
                                <input class="form-control-rounded" id="updateProject" placeholder="Project name"/>
                            </div>
                            <div class="col-md-5">
                                <label for="updateGithub">Github Repository Link</label>
                                <input class="form-control-rounded" id="updateGithub" placeholder="Enter Github repo link"/>
                            </div>
                            <div class="col-md-8">
                                <label class="radio-inline">JDBC or JPA?
                                    <input id="jdbcradio2" type="radio" name="optradio" value="JDBC"/>JDBC
                                </label>
                                <label class="radio-inline">
                                    <input id="jparadio2" type="radio" name="optradio" value="JPA"/>JPA
                                </label>
                            </div>
                            <div class="col-md-10">
                                <label class="radio-inline">Criteria Fully Satisfied?
                                    <input id="yesradio2" type="radio" name="optradio2" value="Yes"/>Yes
                                </label>
                                <label class="radio-inline">
                                    <input id="noradio2" type="radio" name="optradio2" value="Work in progress"/>Work in progress
                                </label>
                            </div>
                            <div class="col-md-5">
                                <label for="updateVideo">Video Link</label>
                                <input class="form-control-rounded" id="updateVideo" placeholder="Enter a link to your video"/>
                            </div>
                        </div>
                        <button class="modalbtn" id="updateInfo">Update Information</button>
                    </form>
                </div>
                <div class="modal-footer bg-info-subtle">
                </div>
            </div>
        </div>
    </div>
