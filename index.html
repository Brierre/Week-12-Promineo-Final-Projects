<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Promineo Tech Back-End Final Projects</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#brand">
            <img src="images/promineo_horizontal-1-02-1.png" width="200" alt="promineo tech logo"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">About this page</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Tools
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#addProject">Add a Project</a>
                        <a class="dropdown-item" href="#updateProject">Update a Project</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control-rounded p-2 mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search"/>
                <button class="btn btn-rounded btn-outline-dark my-2 my-sm-0" type="submit" value="searchText">Search</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md m-5">
                <form>
                    <h4 id="addProject">Add Your Project</h4>
                    <div>
                        <label for="fullName">Full Name</label>
                            <input class="form-control-rounded" id="fullName" placeholder="Enter your name"/>
                    </div>
                    <div>
                        <label for="project">Final Project Name</label>
                            <input class="form-control-rounded" id="project" placeholder="Project name"/>
                    </div>
                    <div>
                        <label for="github">Github Repository Link</label>
                            <input class="form-control-rounded" id="github" placeholder="Enter Github repo link"/>
                    </div>
                    <div>
                        <label class="radio-inline">JDBC or JPA?
                            <input id="jdbcradio" type="radio" name="optradio" value="JDBC"/>JDBC
                        </label>
                        <label class="radio-inline">
                            <input id="jparadio" type="radio" name="optradio" value="JPA"/>JPA
                        </label>
                    </div>
                    <div>
                        <label class="radio-inline">Criteria Fully Satisfied?
                            <input id="yesradio" type="radio" name="optradio2" value="Yes"/>Yes
                        </label>
                        <label class="radio-inline">
                            <input id="noradio" type="radio" name="optradio2" value="Work in progress"/>Work in progress
                        </label>
                    </div>
                    <div>
                        <label for="video">Video Link</label>
                            <input class="form-control-rounded" id="video" placeholder="Enter a link to your video"/>
                    </div>
                    <button id="addForm">Submit</button>
                </form>
            </div>    
            <div class="col-md m-5">
                <form>
                    <h4>Update Project Info</h4>
                    <div>
                        <label for="idSelection">ID</label>
                        <input class="form-control-rounded" id="idSelection" placeholder="Enter the project ID"/>
                    </div>
                    <div>
                        <label for="updateName">Full Name</label>
                        <input class="form-control-rounded" id="updateName" placeholder="Enter your name"/>
                    </div>
                    <div>
                        <label for="updateProject">Final Project Name</label>
                        <input class="form-control-rounded" id="updateProject" placeholder="Project name"/>
                    </div>
                    <div>
                        <label for="updateGithub">Github Repository Link</label>
                        <input class="form-control-rounded" id="updateGithub" placeholder="Enter Github repo link"/>
                    </div>
                    <div>
                        <label class="radio-inline">JDBC or JPA?
                            <input id="jdbcradio2" type="radio" name="optradio" value="JDBC"/>JDBC
                        </label>
                        <label class="radio-inline">
                            <input id="jparadio2" type="radio" name="optradio" value="JPA"/>JPA
                        </label>
                    </div>
                    <div>
                        <label class="radio-inline">Criteria Fully Satisfied?
                            <input id="yesradio2" type="radio" name="optradio2" value="Yes"/>Yes
                        </label>
                        <label class="radio-inline">
                            <input id="noradio2" type="radio" name="optradio2" value="Work in progress"/>Work in progress
                        </label>
                    </div>
                    <div>
                        <label for="updateVideo">Video Link</label>
                        <input class="form-control-rounded" id="updateVideo" placeholder="Enter a link to your video"/>
                    </div>
                    <button id="updateInfo">Update Information</button>
                </form>
            </div>
        </div>
    </div>
    <table id="projectsList" class="table table-dark table-striped">
        <thead>
            <th>ID</th>
            <th>Full Name</th>
            <th>Project Name</th>
            <th>Github Repo</th>
            <th>JDBC or JPA?</th>
            <th>Criteria Fully Satisfied?</th>
            <th>Video Link</th>
            <th>Delete Project</th>
        </thead>
        <tbody>
            <!--Insert data here using JS to pull from json file-->
        </tbody>
    </table>

    <!-- Jquery CDN  -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"></script>
    <!-- Popper CDN: For dropdowns, popovers, tooltips, etc-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
    <!-- Bootstrap Script CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <!-- Our script -->
    <script src="promineoFinals.js"></script>
</body>
</html>
